      <p>興味のある方は、傍聴に来てください。検索してみたところ、この方は２ちゃんねるなどを、多数、訴えているようですね。</p>
      <p>なお、<a href="http://www.a902.net/topics/2009/0508.html">御堂岡啓昭による個人情報暴露事件の控訴審</a>は、控訴が棄却され、一審勝訴（御堂岡被告は、原告に対して12万円支払え）が確定しました。ちなみに、まだ支払われていません。</p>
