<p>松永英明氏は、<a href="http://www.amazon.co.jp/gp/search?ie=UTF8&amp;keywords=%E6%9D%BE%E6%B0%B8%E8%8B%B1%E6%98%8E&amp;tag=spj-22&amp;index=blended&amp;linkCode=ur2&amp;camp=247&amp;creative=1211">複数の著書</a><img src="http://www.assoc-amazon.jp/e/ir?t=spj-22&amp;l=ur2&amp;o=9" width="1" height="1" border="0" alt="" style="border:none !important; margin:0px !important;" naturalsizeflag="0" align="BOTTOM">を持ち、<a href="http://www.ohmynews.co.jp/News.aspx?news_id=000000002238">アルファブロガー</a>としても有名な人物です。
      <p>それで、<a href="http://beyond.2log.net/akutoku/topics/2006/1109.html">11月9日の記事</a>に関連して、LivedoorWiki に「<a href="http://wiki.livedoor.jp/beyond/d/%b8%e6%c6%b2%b2%ac%b7%bc%be%bc">御堂岡啓昭</a>」の項目を作ったところ、プロバイダ責任制限法に基づく「送信防止措置依頼」を松永氏がLivedoorに送ったようです。不思議です。</p>
